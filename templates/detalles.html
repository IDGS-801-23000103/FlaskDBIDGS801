{% extends "layout.html" %}
{% import "_macros.html" as macros %}

{% block container %}

<div class="flex justify-center mt-10">

<div class="relative bg-neutral-primary-soft max-w-[260px] w-full p-4 border border-default rounded-base shadow-xs">

        <!-- Botón regresar -->
        <div class="mb-4">
            <a href="{{ url_for('index') }}" 
               class="text-fg-danger font-medium hover:underline">
                ← Regresar al Index
            </a>
        </div>

        <!-- Dropdown -->
        <button id="dropdownButton" data-dropdown-toggle="dropdown"
            class="absolute top-2 end-2 text-body hover:text-heading 
            bg-neutral-primary-soft box-border border border-transparent 
            hover:bg-neutral-tertiary focus:ring-4 focus:ring-neutral-tertiary 
            rounded-base p-1.5 focus:outline-none" type="button">

            <span class="sr-only">Open dropdown</span>

            <svg class="w-6 h-6" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" width="24"
                height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round"
                    stroke-width="3"
                    d="M6 12h.01m6 0h.01m5.99 0h.01"/>
            </svg>
        </button>

        <!-- Dropdown menu -->
        <div id="dropdown"
            class="z-10 bg-neutral-primary-medium border 
            border-default-medium rounded-base shadow-lg 
            w-36 hidden">

            <ul class="p-2 text-sm text-body font-medium"
                aria-labelledby="dropdownButton">

                <li>
                    <a href="#" 
                       class="inline-flex items-center w-full p-2 
                       hover:bg-neutral-tertiary-medium 
                       hover:text-heading rounded-md">
                        Edit
                    </a>
                </li>

                <li>
                    <a href="#" 
                       class="inline-flex items-center w-full p-2 
                       hover:bg-neutral-tertiary-medium 
                       hover:text-heading rounded-md">
                        Export Data
                    </a>
                </li>

                <li>
                    <a href="#" 
                       class="inline-flex items-center w-full p-2 
                       text-fg-danger hover:bg-neutral-tertiary-medium 
                       rounded-md">
                        Delete
                    </a>
                </li>

            </ul>
        </div>

        
        <div class="flex flex-col items-center">

            <img class="w-24 h-24 mb-6 rounded-full"
                src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
                alt="Alumno"/>

           
            <h5 class="mb-0.5 text-xl font-semibold tracking-tight text-heading">
                {{ nombre }} {{ apellidos }}
            </h5>

            <span class="text-sm text-body">
                {{ email }}
            </span>

            <div class="flex mt-4 md:mt-6 gap-4">

                <button type="button"
                    class="inline-flex items-center text-white bg-brand 
                    box-border border border-transparent 
                    hover:bg-brand-strong focus:ring-4 
                    focus:ring-brand-medium shadow-xs font-medium 
                    leading-5 rounded-base text-sm px-4 py-2.5 
                    focus:outline-none">
                    Follow me
                </button>

                <button type="button"
                    class="inline-flex self-start w-auto text-body 
                    bg-neutral-secondary-medium box-border 
                    border border-default-medium 
                    hover:bg-neutral-tertiary-medium 
                    hover:text-heading focus:ring-4 
                    focus:ring-neutral-tertiary shadow-xs 
                    font-medium leading-5 rounded-base 
                    text-sm px-4 py-2.5 focus:outline-none">
                    Message
                </button>

            </div>

        </div>

</div>

</div>

{% endblock %}
