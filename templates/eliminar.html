{% extends "layout.html" %}
{% block container %}

<div class="flex justify-center items-center min-h-screen bg-gray-100">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">

        <h2 class="text-2xl font-bold mb-6 text-center text-red-600">
            Eliminar Alumno
        </h2>

        <p class="text-center text-gray-700 mb-4">
            ¿Estás seguro que deseas eliminar este alumno?
        </p>

        <div class="mb-4 text-sm text-gray-600">
            <p><strong>Nombre:</strong> {{ alumno.nombre }}</p>
            <p><strong>Apellido:</strong> {{ alumno.apellidos }}</p>
            <p><strong>Email:</strong> {{ alumno.email }}</p>
            <p><strong>Teléfono:</strong> {{ alumno.telefono }}</p>
        </div>

        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="flex justify-between mt-6">

                <!-- Cancelar -->
                <a href="{{ url_for('index') }}" 
                   style="background:gray; color:white; padding:8px 16px; border-radius:6px;">
                    Cancelar
                </a>

                <!-- Eliminar -->
                <button type="submit"
                    style="background:red; color:white; padding:8px 16px; border-radius:6px;">
                    Eliminar
                </button>

            </div>

        </form>

    </div>

</div>

{% endblock %}
