{% macro render_field(field) %}
    <div style="margin-bottom:15px;">
        {{ field.label }}
        {{ field(class="form-control") }}

        {% if field.errors %}
            <ul style="color:red; margin:5px 0 0 0; padding-left:15px;">
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endmacro %}
